installCRDs: false

tolerations:
  - key: node.k8s.lavieri.dev/group
    operator: Equal
    value: controllers
    effect: NoSchedule
affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: node.k8s.lavieri.dev/group
              operator: In
              values:
                - controllers
